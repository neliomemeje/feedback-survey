<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback Survey</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" id="container">
		<h1>Feedback Survey</h1>
		<div class="ratings-container">
			<div class="ratings">
				<img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="">
				<small>Unhappy</small>
			</div>
			<div class="ratings">
				<img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="">
				<small>Neutral</small>
			</div>
			<div class="ratings">
				<img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
				<small>Happy</small>
			</div>
		</div>
		<button class="btn" id="btn">Send Feedback</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
